<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>组件注意事项</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <!-- 准备好一个容器-->
    <div id="root">
      <h1>{{msg}}</h1>
      <school></school>
    </div>
    <script>
      Vue.config.productionTip = false
      //定义组件
      const s = Vue.extend({
        name: 'qfnu',
        template: `
        <div>
            <h2>学校名称：{{name}}</h2>	
            <h2>学校地址：{{address}}</h2>	
        </div>
        `,
        data() {
          return {
            name: 'QFNU',
            address: '山东',
          }
        },
      })
      new Vue({
        el: '#root',
        data: {
          msg: '欢迎学习Vue!',
        },
        components: {
          school: s,
        },
      })
    </script>
  </body>
</html>
